<div *ngIf="person" class="form-horizontal">
  
  <hr>
  <div class="validation-summary-errors text-danger" *ngIf="errors.length">
    <ul *ngFor="let error of errors">
      <li>{{error}}</li>
    </ul>
  </div>

  <div class="form-group">
      <label class="control-label col-md-2" for="Name">Name</label>
      <div class="col-md-10">
          <input #nameBox="ngModel" required class="form-control text-box single-line" id="Name" [(ngModel)] = person.name placeholder="Name" type="text">
        <span class="text-danger field-validation-error" [hidden]="nameBox.valid">
          <span for="Name" class = "">
            Fied is required.
          </span>
        </span>
        </div>
  </div>


  <div class="form-group">
      <label class="control-label col-md-2" for="Number">Number</label>
      <div class="col-md-10">
          <input  #numberBox="ngModel" required class="form-control text-box single-line" id="Number" [(ngModel)] = person.number placeholder="Number" type="text">
          <span class="text-danger field-validation-error" [hidden]="numberBox.valid">
              <span for="Number" class = "">
                Fied is required.
              </span>
            </span>
        </div>
  </div>

  <div class="form-group">
      <label class="control-label col-md-2" for="EMail">EMail</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" id="EMail" [(ngModel)] = person.email placeholder="EMail" type="text">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button (click)="save()" [disabled]="nameBox.invalid || numberBox.invalid" class="btn btn-default">Save</button>
      </div>
    </div>

  <div>
    <a href="javascript:void(0)" (click)=goBack()>Back</a>
  </div>
</div>
