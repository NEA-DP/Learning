<div class="form-horizontal">
  <div class="page-header">
    <h1>
      Edit
      <small>contact</small>
    </h1>
  </div>

  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="validation-summary-errors text-danger" *ngIf="errors.length">
      <ul *ngFor="let error of errors">
        <li>{{error}}</li>
      </ul>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="Name">Name</label>
      <div class="col-md-10">
        <input formControlName="name" required class="form-control text-box single-line" id="Name" placeholder="Name" type="text">
        <span class="text-danger field-validation-error" [hidden]="form.get('name').valid">
          <span for="Name" class="">
            Fied is required.
          </span>
        </span>
      </div>
    </div>


    <div class="form-group">
      <label [appError]="form.get('number').invalid" class="control-label col-md-2" for="Number">Number</label>
      <div class="col-md-10">
        <input formControlName="number" required class="form-control text-box single-line" id="Number" placeholder="Number" type="text">
        <span class="text-danger field-validation-error" [hidden]="!form.get('number').errors?.required">
          <span for="Number" class="">
            Fied is required.
          </span>
        </span>
        <span class="text-danger field-validation-error" [hidden]="!form.get('number').errors?.numberValidator">
          <span for="Number" class="">
            Fied is invalid.
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="EMail">EMail</label>
      <div class="col-md-10">
        <input formControlName="email" class="form-control text-box single-line" id="EMail" placeholder="EMail" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="Group">Group</label>
      <div class="col-md-10">

        <select  class="form-control" formControlName="groupsSelect" id="Group">
          <option *ngFor="let group of groups" [ngValue]="group" [selected]="group.id === selectedGroup.id">{{group.name}}</option>
        </select>

      </div>
    </div>




    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" [disabled]="form.invalid" class="btn btn-default">Save</button>
      </div>
    </div>



    <div>
      <app-go-back></app-go-back>
    </div>

  </form>

</div>
