<div class="page-header">
  <h1>
    Contacts
    <small>list</small>
  </h1>
</div>

<span [hidden]=!isLoading>Loading...</span>

<table class="table table-hover">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Group</th>
    <th>
      <a routerLink="/add">Add</a>
    </th>
    <th></th>
  </thead>

  <tbody>
    <tr *ngFor="let contact of contacts | async">
      <th scope=row>{{contact.id}}</th>

      <td>
        {{contact.name}}
      </td>
      <td>
        {{contact.number | phone}}
      </td>
      <td>
        {{contact.email}}
      </td>
      <td>
        {{contact.groupName}}
      </td>
      <td>
        <a routerLink="/detail/{{contact.id}}">Edit</a>
      </td>
      <td>
        <a href="javascript:void(0)" (click)=delete(contact.id)>Delete</a>
      </td>
    </tr>
  </tbody>
</table>
